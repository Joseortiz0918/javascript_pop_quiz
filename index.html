<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Pop Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <button class="Btn" id="scores">See Scores</button> 
        <h1> Pop Quiz!!</h1>
        <h2 id="timer"></h2>
        
    </header>
    <Main>
        <H2 id="question"> Question</H2>
        <div class='box' id="answers">
            <button class="aBtn">answer one</button>
            <button class="aBtn">answer two</button>
            <button class="aBtn">answer three</button>
            <button class="aBtn">answer four</button>
        </div>
        <form method="post" class="box" id="input-score">
        Your score
        <div id="final-score"></div>
        <input name="userName" id="userName" type="text" placeholder="Enter you name here">
        </input>
    </form>
       
    <ol class="box" id="highScores">
            <li>
             11
            
            </li>
            <li>
            
            </li>


        </ol>
       
       
    
        <div id="messageDisplay"></div>
        <button id="submit" type="submit" class="btn">Submit</button>
        <button class="Btn" id="Start" > Start </button>
        <button class="Btn" id="Next" > Next </button>
        <button class="Btn" id="Restart"> Restart </button>
       

    </Main>

    
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
